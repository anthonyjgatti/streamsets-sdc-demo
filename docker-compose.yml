version: '2'

services:

  data-collector:
    build: ./data-collector
    volumes:
      - ./data/sdc:/landing-zone
    ports:
      - 18630:18630
    stdin_open: true
    tty: true
    container_name: sdc_demo
    links:
      - db

  db:
    build: ./mysql
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d/:ro
    ports:
      - 3306:3306
    stdin_open: true
    tty: true
    container_name: mysql_sdc_demo
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: super_secret_password
      MYSQL_DATABASE: db
      MYSQL_USER: sdc_user
      MYSQL_PASSWORD: natty_is_gr8
